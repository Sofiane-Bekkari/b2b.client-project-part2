 <!--Section lighting-->
 <section class="dark-section">
    <!-- container -->
    <div class="container all">
        <!--Text-->
        <div class="light-text">
            <article class="light-article" data-aos="fade-right">
                <h1>VOUS AVEZ DES IDÉES <span class="idea"><img src="/images/idea-lamp.png" alt="idea"></span> ?</h1>
                <h3>CRÉONS UNE HISTOIRE ENSEMBLE</h3>
                <p>Chaque projet nécessite un accompagnement sur-mesure et une expertise personnalisée</p>
                <button class="btn-read"><a href="#">savoir plus</a></button>
            </article>
        </div>
        <div class="dark lighting">
            <!--telephone-->
            <div class="block-pic telephone">
                <img src="/images/PHONE-02.png" class="telephone" alt="old phone">
            </div>
            <!--Cameleon-->
            <div class="block-pic cameleon">
                <img src="/images/CAMELEON-01.png" class="cameleon" alt="cameleon">
            </div>
            <!--Table-->
            <div class="lamp-shadow">
                <img src="/images/light-shadow.png" class="lamp-shadow" alt="shadow">
            </div>
            <div class="block-pic table">
                <img src="/images/TABL.png" class="table" alt="table">
            </div>
            <!--Light effect-->
        
            <!--Doubel lighting1-->
            <div class="lighter">
                <p contenteditable="true">0!!</p>
            </div>
            <!--Doubel lighting2-->
            <div class="lighter">
                <p contenteditable="true">0!!</p>
            </div>
        </div>
    </div>
    <!--End container-->
</section>
<!--End Section lighting-->
